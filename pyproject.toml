[project]
name = "cti-scraper"
version = "0.1.0"
description = "CTI Scraper - Threat intelligence aggregator"
readme = "README.md"
requires-python = ">=3.11"

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = [
    "F",   # pyflakes
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
    "RET", # flake8-return
    "SIM", # flake8-simplify
]

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401"]
"tests/conftest.py" = ["E402"]

[tool.ruff.format]
# Use ruff as the formatter (enabled by default when ruff is installed)

[tool.vulture]
min_confidence = 80
paths = ["src", "scripts", "vulture_whitelist.py"]
