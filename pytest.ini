[tool:pytest]
# Pytest configuration for CTIScraper with Playwright support

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    e2e: End-to-end tests using Playwright
    unit: Unit tests
    integration: Integration tests
    integration_light: Lightweight integration tests with mocks
    integration_full: Full integration tests requiring full environment
    slow: Slow running tests
    browser: Tests requiring browser
    api: API endpoint tests
    ai: AI assistant and summarization tests
    ui: UI tests
    smoke: Smoke tests
    asyncio: Async tests
    dashboard: Dashboard-specific tests
    performance: Performance and load tests

# Playwright configuration
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80

# Browser settings
browser = chromium
headed = false
slow_mo = 100
timeout = 30000

# Video and trace settings
video = retain-on-failure
trace = on-first-retry

# Test output
console_output_style = progress
junit_family = xunit2

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

