    check_frequency: 1800  # 30 minutes
    active: true
    config:
      allow: ["hunt.io"]
      post_url_regex: ["^https://hunt\\.io/blog/.*"]
      robots:
        enabled: true
        user_agent: "CTIScraper/2.0"
        respect_delay: true
        max_requests_per_minute: 10
        crawl_delay: 1.0
      min_content_length: 1500
      title_filter_keywords: ["product news", "announcing", "introducing"]
