<!-- 
    Workflow Configuration Display Component
    
    A reusable snippet for displaying the current agentic workflow configuration.
    Requires workflow-config-display.js for rendering.
    
    Usage:
    {# {% include 'components/workflow_config_snippet.html' %} #}
-->
<div id="currentConfig" class="bg-gray-50 dark:bg-gray-900 rounded-lg p-4 border border-gray-200 dark:border-gray-700" style="background: var(--panel-bg-5) !important; border-color: var(--indigo-border-12) !important;">
    <div class="flex items-start justify-between gap-3">
        <p class="text-sm font-medium" style="color: var(--text-secondary) !important;">Current Configuration:</p>
        {% if show_eval_config_help %}
        <button
            type="button"
            onclick="showHelp('evalCurrentConfig')"
            class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 focus:outline-none"
            title="Help"
            aria-label="Eval configuration help"
        >
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
            </svg>
        </button>
        {% endif %}
    </div>
    <div id="configDisplay" class="text-sm">
        <div class="flex items-center gap-2 py-2">
            <svg class="animate-spin h-4 w-4 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-gray-400">Loading configuration...</span>
        </div>
    </div>
</div>
