<!-- 
    Workflow Configuration Display Component
    
    A reusable snippet for displaying the current agentic workflow configuration.
    Requires workflow-config-display.js for rendering.
    
    Usage:
    {# {% include 'components/workflow_config_snippet.html' %} #}
-->
<div id="currentConfig" class="bg-gray-50 dark:bg-gray-900 rounded-lg p-4 border border-gray-200 dark:border-gray-700" style="background: rgb(26, 34, 56) !important; border-color: rgba(99, 102, 241, 0.12) !important;">
    <p class="text-sm font-medium" style="color: #cbd5e1 !important;">Current Configuration:</p>
    <div id="configDisplay" class="text-sm">
        <div class="flex items-center gap-2 py-2">
            <svg class="animate-spin h-4 w-4 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>

            <span class="text-gray-400">Loading configuration...</span>
        </div>
    </div>
</div>
