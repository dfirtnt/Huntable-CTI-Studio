{% extends "base.html" %}

{% block title %}RAG Chat - Huntable CTI Scraper{% endblock %}

{% block content %}
<div id="rag-chat-container" style="height: calc(100vh - 160px);"></div>

<script type="text/babel">
    const { useState, useRef, useEffect } = React;

    const RAGChat = () => {
        const [messages, setMessages] = useState([
            {
                role: 'assistant',
                content: 'Hello! I\'m your threat intelligence assistant. I can help you search through our database of cybersecurity articles using semantic search. What would you like to know about?',
                timestamp: new Date().toISOString()
            }
        ]);
        const [inputMessage, setInputMessage] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const [isUpdatingEmbeddings, setIsUpdatingEmbeddings] = useState(false);
        const [embeddingStats, setEmbeddingStats] = useState(null);
        const [settings, setSettings] = useState({
            maxResults: 50,  // Default to 50 articles for good coverage
            similarityThreshold: 0.3  // Lower threshold for broader coverage
        });
        const messagesEndRef = useRef(null);
        const inputRef = useRef(null);

        const scrollToBottom = () => {
            messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        };

        useEffect(() => {
            scrollToBottom();
        }, [messages]);

        // Load embedding stats on component mount
        useEffect(() => {
            loadEmbeddingStats();
        }, []);

        const loadEmbeddingStats = async () => {
            try {
                const response = await fetch('/api/embeddings/stats');
                if (response.ok) {
                    const stats = await response.json();
                    setEmbeddingStats(stats);
                }
            } catch (error) {
                console.error('Failed to load embedding stats:', error);
            }
        };

        const handleUpdateEmbeddings = async () => {
            if (isUpdatingEmbeddings) return;

            setIsUpdatingEmbeddings(true);
            
            try {
                const response = await fetch('/api/embeddings/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        batch_size: 50
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Add success message to chat
                const successMessage = {
                    role: 'assistant',
                    content: `âœ… Embedding update started successfully!\n\nTask ID: ${data.task_id}\nBatch Size: ${data.batch_size}\nEstimated Articles: ${data.estimated_articles}\n\nThis process will run in the background. You can continue using the chat while embeddings are being generated.`,
                    timestamp: new Date().toISOString(),
                    isSystemMessage: true
                };
                
                setMessages(prev => [...prev, successMessage]);
                
                // Refresh embedding stats
                await loadEmbeddingStats();
                
            } catch (error) {
                console.error('Error updating embeddings:', error);
                const errorMessage = {
                    role: 'assistant',
                    content: `âŒ Failed to start embedding update: ${error.message}\n\nPlease try again or contact an administrator if the problem persists.`,
                    timestamp: new Date().toISOString(),
                    isError: true
                };
                setMessages(prev => [...prev, errorMessage]);
            } finally {
                setIsUpdatingEmbeddings(false);
            }
        };

        const handleSendMessage = async () => {
            if (!inputMessage.trim() || isLoading) return;

            const userMessage = {
                role: 'user',
                content: inputMessage,
                timestamp: new Date().toISOString()
            };

            setMessages(prev => [...prev, userMessage]);
            setInputMessage('');
            setIsLoading(true);

            try {
                const response = await fetch('/api/chat/rag', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: inputMessage,
                        conversation_history: messages,
                        max_results: settings.maxResults,
                        similarity_threshold: settings.similarityThreshold
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                const assistantMessage = {
                    role: 'assistant',
                    content: data.response,
                    timestamp: data.timestamp,
                    relevantArticles: data.relevant_articles,
                    totalResults: data.total_results
                };

                setMessages(prev => [...prev, assistantMessage]);
            } catch (error) {
                console.error('Error sending message:', error);
                const errorMessage = {
                    role: 'assistant',
                    content: 'Sorry, I encountered an error while processing your request. Please try again.',
                    timestamp: new Date().toISOString(),
                    isError: true
                };
                setMessages(prev => [...prev, errorMessage]);
            } finally {
                setIsLoading(false);
            }
        };

        const handleKeyPress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        };

        const formatTimestamp = (timestamp) => {
            return new Date(timestamp).toLocaleTimeString();
        };

        const renderMessage = (message, index) => {
            const isUser = message.role === 'user';
            const isError = message.isError;
            const isSystem = message.isSystemMessage;

            return (
                <div
                    key={index}
                    className={`flex ${isUser ? 'justify-end' : 'justify-start'} mb-4`}
                >
                    <div
                        className={`max-w-3xl px-4 py-3 rounded-lg ${
                            isUser
                                ? 'bg-blue-500 text-white'
                                : isError
                                ? 'bg-red-100 text-red-800 border border-red-300'
                                : isSystem
                                ? 'bg-green-100 text-green-800 border border-green-300'
                                : 'bg-gray-100 text-gray-800'
                        }`}
                    >
                        <div className="whitespace-pre-wrap">{message.content}</div>
                        
                        {message.relevantArticles && message.relevantArticles.length > 0 && (
                            <div className="mt-3 pt-3 border-t border-gray-300">
                                <div className="text-sm font-semibold mb-2">
                                    ðŸ“š Found {message.totalResults} relevant articles:
                                </div>
                                <div className="space-y-2">
                                    {message.relevantArticles.map((article, idx) => (
                                        <div key={idx} className="text-sm bg-white p-2 rounded border hover:bg-gray-50 transition-colors">
                                            <a 
                                                href={`/articles/${article.id}`}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="font-medium text-blue-600 hover:text-blue-800 hover:underline cursor-pointer"
                                            >
                                                {article.title}
                                            </a>
                                            <div className="text-gray-600 text-xs">
                                                Source: {article.source_name} | Similarity: {(article.similarity * 100).toFixed(1)}%
                                            </div>
                                            {article.summary && (
                                                <div className="text-gray-700 mt-1">
                                                    {article.summary.substring(0, 150)}...
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        <div className="text-xs opacity-70 mt-2">
                            {formatTimestamp(message.timestamp)}
                        </div>
                    </div>
                </div>
            );
        };

        return (
            <div className="flex flex-col h-full bg-white">
                {/* Header */}
                <div className="bg-gray-50 border-b border-gray-200 p-4">
                    <div className="flex items-center justify-between">
                        <div>
                            <h2 className="text-xl font-semibold text-gray-800">Threat Intelligence Chat</h2>
                            <p className="text-sm text-gray-600">
                                Ask questions about cybersecurity threats, malware, and security vulnerabilities
                            </p>
                            <p className="text-xs text-green-600 mt-1">
                                âœ… AI-powered responses enabled
                            </p>
                        </div>
                        
                        {/* Settings */}
                        <div className="flex items-center space-x-4 text-sm">
                            <div className="flex items-center space-x-2">
                                <label htmlFor="maxResults" className="text-gray-600">Max Results:</label>
                                <select
                                    id="maxResults"
                                    value={settings.maxResults}
                                    onChange={(e) => setSettings(prev => ({ ...prev, maxResults: parseInt(e.target.value) }))}
                                    className="border border-gray-300 rounded px-2 py-1 text-xs"
                                >
                                    <option value={50}>50 Articles</option>
                                    <option value={30}>30 Articles</option>
                                    <option value={20}>20 Articles</option>
                                    <option value={10}>10 Articles</option>
                                </select>
                            </div>
                            
                            <div className="flex items-center space-x-2">
                                <label htmlFor="threshold" className="text-gray-600">Similarity:</label>
                                <select
                                    id="threshold"
                                    value={settings.similarityThreshold}
                                    onChange={(e) => setSettings(prev => ({ ...prev, similarityThreshold: parseFloat(e.target.value) }))}
                                    className="border border-gray-300 rounded px-2 py-1 text-xs"
                                >
                                    <option value={0.3}>30%</option>
                                    <option value={0.4}>40%</option>
                                    <option value={0.5}>50%</option>
                                    <option value={0.6}>60%</option>
                                    <option value={0.7}>70%</option>
                                    <option value={0.8}>80%</option>
                                </select>
                            </div>
                            
                            {/* Embedding Stats and Update Button */}
                            <div className="flex items-center space-x-2">
                                {embeddingStats && (
                                    <div className="text-xs text-gray-500">
                                        Embeddings: {embeddingStats.embedded_count}/{embeddingStats.total_articles} ({embeddingStats.embedding_coverage_percent}%)
                                    </div>
                                )}
                                <button
                                    onClick={handleUpdateEmbeddings}
                                    disabled={isUpdatingEmbeddings}
                                    className="bg-green-500 text-white px-3 py-1 rounded text-xs hover:bg-green-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                                    title="Update embeddings for new articles"
                                >
                                    {isUpdatingEmbeddings ? (
                                        <div className="flex items-center space-x-1">
                                            <div className="animate-spin rounded-full h-3 w-3 border-b border-white"></div>
                                            <span>Updating...</span>
                                        </div>
                                    ) : (
                                        'ðŸ”„ Update Embeddings'
                                    )}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                {/* Messages */}
                <div className="flex-1 overflow-y-auto p-4 space-y-4">
                    {messages.map((message, index) => renderMessage(message, index))}
                    
                    {isLoading && (
                        <div className="flex justify-start">
                            <div className="bg-gray-100 text-gray-800 px-4 py-3 rounded-lg">
                                <div className="flex items-center space-x-2">
                                    <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-gray-600"></div>
                                    <span>Searching threat intelligence database...</span>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    <div ref={messagesEndRef} />
                </div>

                {/* Input */}
                <div className="border-t border-gray-200 p-4 bg-gray-50">
                    <div className="flex space-x-2">
                        <textarea
                            ref={inputRef}
                            value={inputMessage}
                            onChange={(e) => setInputMessage(e.target.value)}
                            onKeyPress={handleKeyPress}
                            placeholder="Ask about cybersecurity threats, malware, vulnerabilities..."
                            className="flex-1 border border-gray-300 rounded-lg px-3 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            rows={2}
                            disabled={isLoading}
                        />
                        <button
                            onClick={handleSendMessage}
                            disabled={!inputMessage.trim() || isLoading}
                            className="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                        >
                            {isLoading ? 'Sending...' : 'Send'}
                        </button>
                    </div>
                    
                    <div className="mt-2 text-xs text-gray-500">
                        ðŸ’¡ Try asking: "What are the latest ransomware threats?" or "Tell me about malware detection techniques"
                    </div>
                </div>
            </div>
        );
    };

    // Render the chat component
    const container = document.getElementById('rag-chat-container');
    if (container) {
        ReactDOM.render(<RAGChat />, container);
    }
</script>
{% endblock %}
