name: Lightweight Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lightweight-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio httpx pydantic fastapi feedparser python-dateutil beautifulsoup4 pyyaml sqlalchemy asyncpg greenlet lxml
    
    - name: Run lightweight integration tests
      run: |
        python tests/run_lightweight_tests.py light --verbose
    
    - name: Run unit tests
      run: |
        python tests/run_lightweight_tests.py unit --verbose
    
    - name: Run critical path tests
      run: |
        python tests/run_lightweight_tests.py critical --verbose

  full-integration-tests:
    runs-on: ubuntu-latest
    needs: lightweight-tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Start services
      run: |
        docker-compose up -d
        sleep 30  # Wait for services to be ready
    
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio httpx pydantic fastapi feedparser python-dateutil beautifulsoup4 pyyaml sqlalchemy asyncpg greenlet lxml playwright
    
    - name: Install Playwright browsers
      run: |
        playwright install --with-deps
    
    - name: Run full integration tests
      run: |
        python tests/run_lightweight_tests.py full --verbose
    
    - name: Stop services
      if: always()
      run: |
        docker-compose down
