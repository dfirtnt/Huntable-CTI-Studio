[pytest]
# Pytest configuration for CTIScraper with Playwright support

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    e2e: End-to-end tests using Playwright
    unit: Unit tests
    integration: Integration tests
    integration_light: Lightweight integration tests with mocks
    integration_full: Full integration tests requiring full environment
    integration_workflow: Integration workflow tests
    slow: Slow running tests
    browser: Tests requiring browser
    api: API endpoint tests
    ai: AI assistant and summarization tests
    ui: UI tests
    smoke: Smoke tests
    asyncio: Async tests
    dashboard: Dashboard-specific tests
    performance: Performance and load tests
    analytics: Analytics and metrics tests
    diags: Diagnostics UI tests
    diagnostics: Diagnostics UI tests
    help: Help UI tests
    settings: Settings UI tests
    accessibility: Accessibility UI tests
    articles: Article detail UI tests
    chat: Chat UI tests
    error_handling: Error handling UI tests
    health_checks: Health-check UI tests
    jobs: Jobs UI tests
    mobile: Mobile/responsive UI tests
    navigation: Cross-page navigation UI tests
    pdf_upload: PDF upload UI tests
    sources: Sources UI tests
    skip: Explicit skip marker for conditional test skips
    priority_high: High priority E2E tests
    priority_medium: Medium priority E2E tests
    priority_low: Low priority E2E tests
    workflow: Workflow E2E tests
    infrastructure: Infrastructure E2E tests
    prod_data: Tests that require production data access
    production_data: Tests that require production data access
    requires_docker: Tests that must run in Docker environment
    celery_task: Celery task tests
    scoring_system: Scoring system tests
    annotation_feedback: Annotation feedback tests
    content_pipeline: Content pipeline tests
    source_management: Source management tests
    rag_conversation: RAG conversation tests
    error_recovery: Error recovery tests
    export_backup: Export and backup tests
    quarantine: Quarantined tests that need fixes (tracked in SKIPPED_TESTS.md)
    ui_smoke: UI smoke tests (reclassified Playwright tests)
    sigma: SIGMA rule enrichment tests
    agent_config_mutation: UI tests that mutate agent/workflow/settings config (run eval, save config, save settings)

# Playwright configuration
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --alluredir=allure-results
    -ra
    --showlocals
    -W ignore::pydantic.warnings.PydanticDeprecatedSince20

# Test output - use verbose for better visibility
console_output_style = progress
junit_family = xunit2

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*
    ignore::pydantic.warnings.PydanticDeprecatedSince20:pydantic._internal._config

# Async settings
# Use 'auto' mode: automatically detects async test functions and fixtures
# This is safer than 'strict' for mixed sync/async codebases
asyncio_mode = auto
# Session scope for Playwright fixtures (browser, context) that are session-scoped
asyncio_default_fixture_loop_scope = session
asyncio_default_test_loop_scope = function
