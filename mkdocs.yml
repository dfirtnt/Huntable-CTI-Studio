site_name: Huntable CTI Studio
site_description: Modern threat intelligence collection and analysis platform
theme:
  name: material
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
      - First Workflow: getting-started/first-workflow.md
  - Concepts:
      - Huntables: concepts/huntables.md
      - Agents: concepts/agents.md
      - Pipelines: concepts/pipelines.md
      - Observables: concepts/observables.md
  - Guides:
      - Add a Feed: guides/add-feed.md
      - Extract Observables: guides/extract-observables.md
      - Generate Sigma Rules: guides/generate-sigma.md
      - Evaluate Models: guides/evaluate-models.md
      - Backup & Restore: guides/backup-and-restore.md
      - Source Configuration: guides/source-config.md
      - Memory Tuning: guides/memory-tuning.md
  - Architecture:
      - Overview: architecture/overview.md
      - Workflow Data Flow: architecture/workflow-data-flow.md
      - Scoring: architecture/scoring.md
      - Chunking: architecture/chunking.md
      - QA Loops: architecture/qa-loops.md
  - Features:
      - Sigma Detection Rules: features/sigma-rules.md
      - Content Filtering: features/content-filtering.md
      - OS Detection: features/os-detection.md
      - Cmdline Preprocessor: features/cmdline-preprocessor.md
      - RAG Search: features/rag-search.md
      - Observable Evaluation: features/observable-evaluation.md
  - LLM & Models:
      - Model Selection: llm/model-selection.md
      - LM Studio Integration: llm/lmstudio.md
      - Extract Agent Evaluation: llm/extract-agent-eval.md
  - ML Training:
      - Hunt Scoring: ml-training/hunt-scoring.md
      - Database Training: ml-training/database-training.md
  - Reference:
      - CLI: reference/cli.md
      - API: reference/api.md
      - Schemas: reference/schemas.md
      - ML Feature Definitions: reference/ml-features.md
      - Versioning: reference/versioning.md
  - Development:
      - Setup: development/setup.md
      - Testing Strategy: development/testing.md
      - Manual Testing: development/manual-testing.md
      - Web App Testing: development/web-app-testing.md
      - Debugging: development/debugging.md
      - Database Queries: development/database-queries.md
      - Allure Reports: development/allure-reports.md
      - Multi-Instance: development/multi-instance.md
      - Workflow Queue: development/workflow-queue.md
      - Search Queries: development/search-queries.md
  - Prompts:
      - Eval Bundle Analysis: prompts/eval-bundle.md
      - Hunt Query Eval: prompts/huntquery-eval.md
      - Process Tree Eval: prompts/proctree-eval.md
  - Contributing: contributing.md
  - Changelog: changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
